<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p style="margin: 0px">Hi {{data[1]}},</p>
    <br />
    <p style="margin: 0px">
      Here's a quick reminder to finish all the pending tasks before time.
    </p>
    <p style="margin: 0px">You have the following <b>pending tasks</b>:</p>
    <ul style="margin: 0px">
      {% for task in tasks %}
      <li>{{task}}</li>
      {% endfor %}
    </ul>
    <br />
    <p style="margin: 0px">Regards,</p>
    <p style="margin: 0px">Kanban Team</p>
  </body>
</html>
